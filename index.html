<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nintendo Character Select</title>
  </head>
  <body>
    <h1>
      <img src="nintendo header.png" height="100rem" />
    </h1>
 
    <section class="icons">
      <div class="card">
        <h2>mario</h2>
        <img id= "m-img"
          src="https://th.bing.com/th/id/R.a4d05dc93c0a9970abefa728ff203015?rik=OY8%2byY1LN9oxhQ&riu=http%3a%2f%2fpurepng.com%2fpublic%2fuploads%2flarge%2fpurepng.com-super-mariomariosuper-mariovideo-gamefictional-characternintendoshigeru-miyamotomario-franchise-17015286383789a9am.png&ehk=8r3jxoKBFffcwJzgmmKwPBDEX09DSciuzYRLhwNbhzc%3d&risl=1&pid=ImgRaw&r=0"
          height="130rem"
          alt="mario"
        />
        <p>lame.</p>
      </div>
 
      <div class="card">
        <h2>luigi</h2>
        <img id= "l-img"
          src="https://amaeacelerada.files.wordpress.com/2015/07/luigi_artwork_-_super_mario_3d_world.png?w=868"
          height="130rem"
          alt="luigi"
        />
        <p>underrated.</p>
      </div>
 
      <div class="card">
        <h2>rosalina</h2>
        <img id= "r-img"
          src="https://www.ssbwiki.com/images/thumb/d/da/Rosalina_MPTop100.png/1200px-Rosalina_MPTop100.png"
          height="130rem"
          alt="rosalina"
        />
        <p>the best character.</p>
      </div>
 
      <div class="card">
        <h2>peach</h2>
        <img id="p-img"
          src="https://th.bing.com/th/id/R.d564141e952a22df7333a691e3014329?rik=aRuewqtaroWveA&riu=http%3a%2f%2fvignette1.wikia.nocookie.net%2fnintendo%2fimages%2f7%2f77%2fPrincess_Peach_NSMBW.png%2frevision%2flatest%3fcb%3d20120107141833%26path-prefix%3den&ehk=kDmFegdZIFqV3O5QhnGcKSnBOOjC48mlr8CXC1uX1mE%3d&risl=&pid=ImgRaw&r=0"
          height="130rem"
          alt="peach"
        />
        <p>cool ig.</p>
      </div>
 
      <div class="card">
        <h2>daisy</h2>
        <img id= "d-img"
          src="https://vignette.wikia.nocookie.net/nintendo/images/2/22/Daisy_MP10.png/revision/latest?cb=20170502010843&path-prefix=en"
          height="130rem"
          alt="daisy"
        />
        <p>also underrated.</p>
      </div>
 
      <div class="card">
        <h2>waluigi</h2>
        <img
          src="https://vignette1.wikia.nocookie.net/mario/images/4/46/Waluigi.png/revision/latest?cb=20140314152405&path-prefix=de"
          height="130rem"
          alt="waluigi"
        />
        <p>doesnt deserve the hate fr.</p>
      </div>
 
      <div class="card">
        <h2>wario</h2>
        <img
          src="https://th.bing.com/th/id/R.1add3a74e62209d455397fff7cc48d79?rik=4Squu9H%2bnUh2Qg&riu=http%3a%2f%2fvignette2.wikia.nocookie.net%2ffantendo%2fimages%2fc%2fc3%2fSochi_2014_olympic_wario_3d_render_by_ratchetmario-d8j2g4e.png%2frevision%2flatest%3fcb%3d20150517231540&ehk=J2Rh51tTBAa2zIgRGhSmzWEYJjhDixnpv8FOG0CJBIo%3d&risl=&pid=ImgRaw&r=0"
          height="130rem"
          alt="wario"
        />
        <p>no one likes him.</p>
      </div>
 
      <div class="card">
        <h2>shy guy</h2>
        <img
          src="https://vignette3.wikia.nocookie.net/nintendo/images/e/e1/ShyGuy.PNG/revision/latest?cb=20110929231546&path-prefix=en"
          height="130rem"
          alt="shy-guy"
        />
        <p>look how cute he is</p>
      </div>
 
      <div class="card">
        <h2>bones</h2>
        <img
          src="https://mariopartylegacy.com/wp-content/uploads/2016/06/3DS_MarioPartyStarRush_E32016_character_02.png"
          height="130rem"
          alt="bones"
        />
        <p>for the emos.</p>
      </div>
    </section>
  </body>
</html>
